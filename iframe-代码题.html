<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
    <!-- 这部分css完全参考着讲义写的 -->
    <style>
        body{
          margin: 0
        }
        *{
          box-sizing: border-box
        }
        .left {
          float: left;
          width: 100px;
        }
        .left a{
          display: block
        }
        .right {
          float: left;
          width: calc(100% - 102px);
          height: 100vh
        }
      </style>
</head>
<body>
    <div class="left">
        <a href="http://www.taobao.com" target="iframe1">淘宝</a>
        <a href="http://www.baidu.com" target="iframe1">百度</a>
    </div>
    <iframe name="iframe1" src="http://www.taobao.com" class="right"></iframe>
</body>
</html>
