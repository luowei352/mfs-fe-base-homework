<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="/HTML结构-代码题.html" method="POST">
        <div>
            一个没用的按钮：
            <input type="button" value="按钮"/>
        </div>
        <div>
            这是一个只有一个选项的多选框
            <input type="checkbox" name="checkbox" value="checkbox"/>
        </div>
        <div>
            选个颜色吧
            <input type="color"/>
        </div>
        <div>
            定个日期吧
            <input type="date"/>
        </div>
        <div>
            既要日期也要时间的datetime<br/>
            (注释：Internet Explorer、Firefox 或者 Chrome 不支持 datetime元素，Safari 中部分支持。Opera 12 以及更早的版本中完全支持。)<br/>
            <input type="datetime"/>
        </div>
        <div>
            本地时间
            <input type="datetime-local"/>
        </div>
        <div>
            填个邮箱
            <input type="email"/>
        </div>
        <div>
            文件
            <input type="file"/>
        </div>
        <div>
            这里是个隐藏的input
            <input type="hidden"/>
        </div>
        <div>
            来张图
            <input type="image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"/>
        </div>
        <div>
            某月
            <input type="month"/>
        </div>
        <div>
            填个数字
            <input type="number"/>
        </div>
        <div>
            填个密码
            <input type="password"/>
        </div>
        <div>
            “单”选
            <input type="radio"/>
        </div>
        <div>
            一个0-100的范围
            <input type="range"/>
        </div>
        <div>
            重置！
            <input type="reset"/>
        </div>
        <div>
            找？
            <input type="search"/>
        </div>
        <div>
            提交！
            <input type="submit"/>
        </div>
        <div>
            电话
            <input type="tel"/>
        </div>
        <div>
            一个文本框
            <input type="text"/>
        </div>
        <div>
            时间
            <input type="time"/>
        </div>
        <div>
            填个url链接
            <input type="url"/>
        </div>
        <div>
            周
            <input type="week"/>
        </div>
    </form>
</body>
</html>
