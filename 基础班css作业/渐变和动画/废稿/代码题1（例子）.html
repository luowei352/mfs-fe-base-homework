    <style>
        * {
            box-sizing: border-box;
        }

        @media only screen and (max-width: 810px) {
            .nav {
                height: 96px !important;
            }
        }

        @media only screen and (max-width: 440px) {
            .nav {
                height: auto !important;
                display: flex !important;
                flex-wrap: wrap !important;
            }

            .item {
                width: 100% !important;
            }

            .rightitem {
                float: left !important;
            }

            .xiala {
                height: 18px !important;
                width: 150px !important;
            }
        }

        body {
            margin: 0;
            background: black;
        }

        .nav {
            height: 48px;
            transition: background 2s, color 2s;
            background: black;
            color: white;
            overflow: visible;
        }

        .nav:hover {
            background: #ffe602;
            color: black;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            background: inherit;
        }

        .img {
            margin: 8px 6px;
            float: left;
        }

        .item {
            font: normal 16px '微软雅黑';
            margin: 12px 16px;
            height: auto;
            line-height: 12px；
        }

        .menuitem {
            float: left;
        }

        .mafengshe {
            font: bold 16px '微软雅黑';
        }

        .rightitem {
            float: right;
        }

        .item a {
            text-decoration: none;
            color: inherit;
        }

        .xiala {
            height: 36px;
            position: relative;
            display: block;
            background: inherit;
        }

        .hidebar {
            padding: 0;
            transition: height 0.5s;
            list-style: none;
            color: inherit;
            position: absolute;
            top: 18px;
            left: -10px;
            width: 80px;
            height: 0px;
            overflow: hidden;
            background: inherit;
        }

        .xiala:hover .hidebar {
            height: 80px;
        }

        .hidebar li {
            padding-left: 10px;
            transition: background 0.5s;
            background: #ffe602;
            line-height: 40px;
        }

        .hidebar li:hover {
            background: #c2bfa8;
        }
    </style>
    <style>

        .animation {
            display: block;
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            animation: rote 5s;
            animation-iteration-count: infinite;
            width: 40px;
            height: 40px;
            margin: 0 auto;
        }

        .line {
            height: 24px;
            width: 64px;
            position: absolute;
            top: 4px;
            transform-origin: 4px 4px;
        }

        .line1{
            transform: rotate(0deg);
        }
        .line2{
            transform: rotate(90deg);
        }
        .line3{
            transform: rotate(180deg);
        }
        .line4{
            transform: rotate(270deg);
        }
        .ball {
            background: #ffe602;
            animation: move 3s;
            animation-iteration-count: infinite;
            border-radius: 40px;
        }

        .big {
            height: 30px;
            width: 30px;
            animation-delay: -0.9s;
        }

        .middle {
            height: 20px;
            width: 20px;
            animation-delay: -0.6s;
        }

        .small {
            height: 10px;
            width: 10px;
            animation-delay: -0.3s;
        }

        .blue{
            background: rgb(163, 163, 255);
        }

        .red{
            background-color: rgb(255, 174, 174);
        }

        .purple{
            background: rgb(230, 171, 230);
        }
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-64px, 0);
            }

            75% {
                transform: translate(32px, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes rote {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media only screen and (max-width: 440px) {
            .animation{
                top: 75%;
            }
            .big{
                width: 15px;
                height: 15px;
            }
            .small{
                width: 5px;
                height: 5px;
            }
            .middle{
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
