<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="test" width="200" height="200"></canvas>
    <script>
        var ele = document.getElementById("test");
        var ctx = ele.getContext("2d");

        function point(){
            ctx.clearRect(0,0,200,200);
            ctx.translate(100, 100);

            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = "#0055cc";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(0,0,80,0,Math.PI*2);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.lineWidth=3;
            for(var i=0;i<12;i++){
                var t=Math.PI/6*i;
                var x=70*Math.cos(t);
                var y=70*Math.sin(t);
                ctx.moveTo(x,y);
                ctx.lineTo(0.8*x,0.8*y);
            }
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.lineWidth=2;
            for(var i=0;i<60;i++){
                var t=Math.PI/30*i;
                var x=70*Math.cos(t);
                var y=70*Math.sin(t);
                ctx.moveTo(x,y);
                ctx.lineTo(0.9*x,0.9*y);
            }
            ctx.stroke();
            ctx.restore();

        
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var sdeg = Math.PI/30*s-Math.PI/2;
            var mdeg = Math.PI/30*m-Math.PI/2+(s/60)*(Math.PI/30);
            var hdeg = Math.PI/6*h-Math.PI/2+(h/60)*(Math.PI/6);

            ctx.save();
            ctx.lineWidth = 5;
            var hx = Math.cos(hdeg);
            var hy = Math.sin(hdeg);
            ctx.strokeStyle = "balck";
            ctx.beginPath();
            ctx.moveTo(-10*hx,-10*hy);
            ctx.lineTo(50*hx,50*hy);
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.lineWidth = 3;
            var mx = Math.cos(mdeg);
            var my = Math.sin(mdeg);
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(-15*mx,-15*my);
            ctx.lineTo(60*mx,60*my);
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.lineWidth = 1;
            var sx = Math.cos(sdeg);
            var sy = Math.sin(sdeg);
            ctx.strokeStyle = "red";
            ctx.beginPath();
            ctx.moveTo(-20*sx,-20*sy);
            ctx.lineTo(70*sx,70*sy);
            ctx.stroke();
            ctx.restore();

            ctx.translate(-100, -100);

        }
        point();
        setInterval(point, 1000);
    </script>
</body>
</html>
