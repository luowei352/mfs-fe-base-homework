<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signin" action="#" target="_blank" onsubmit="return onSignUpFormSubmit()">
        <p id="sigin-error" style="color:red"></p>
        <p>
            用户名: <input  type="text" id="username" name="username">
        </p>
        <p>
            口令: <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令: <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button> <button type="reset">重置</button>
        </p>

        <script>
            function onSignUpFormSubmit(){
                var oUsername = document.getElementById("username"); 
                var oPassword = document.getElementById("password"); 
                var oPassword2 = document.getElementById("password-2"); 

                var oError = document.getElementById("sigin-error")

                var username = oUsername.value;
                if(username.length < 3 || username.length > 10){
                    oError.innerText = "用户名应该为3-10位"
                    return false;
                }

                var password = oPassword.value;
                if(password.length < 6 || password.length > 20){
                    oError.innerText = "口令应该为6-20位"
                    return false;
                }

                var password2 = oPassword2.value;
                if(password != password2){
                    oError.innerText = "两次输入口令应该一致"
                    return false;
                }
                return true;
            }
        </script>
    </form>
</body>
</html>
