<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myInstanceOf(obj,Clazz){
            var subProto = obj.__proto__;
            var supProto = Clazz.prototype;
            while(1){
                if(subProto == supProto)
                    return true;
                else if(subProto == null)
                    return false;
                else
                    subProto = subProto.__proto__;
            }
        }
    </script>
</body>
</html>
